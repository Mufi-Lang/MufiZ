name: Next Experimental Releases

on:
  push:
    branches:
      - next
  pull_request:
    branches:
      - next

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest # Switched to Ubuntu environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Cache Zig build artifacts
        uses: actions/cache@v3
        with:
          path: |
            zig-cache
            .zig-cache
            ~/.cache/zig
          key: ${{ runner.os }}-zig-release-${{ hashFiles('build.zig', 'build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-release-
            ${{ runner.os }}-zig-

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"

      - name: Install fpm and unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          sudo apt-get install rpm
          gem install fpm

      - name: Validate test suite setup
        run: |
          echo "ðŸ” Validating test suite configuration..."
          if [ ! -f "test_suite.py" ]; then
            echo "âŒ test_suite.py not found"
            exit 1
          fi
          if [ ! -d "test_suite" ]; then
            echo "âŒ test_suite directory not found"
            exit 1
          fi
          test_count=$(find test_suite -name "*.mufi" | wc -l)
          if [ "$test_count" -eq 0 ]; then
            echo "âŒ No .mufi test files found in test_suite directory"
            exit 1
          fi
          echo "âœ… Found $test_count test files"
          echo "âœ… Test suite setup validated"

      - name: Run test suite (REQUIRED FOR RELEASE)
        run: |
          echo "ðŸ§ª Running test suite - Release will be blocked if tests fail"
          python3 test_suite.py
          echo "âœ… All tests passed! Proceeding with release..."

      - name: Upload test artifacts on test failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-blocking-release
          path: |
            *.mufi
            zig-out/
            test_suite/
          retention-days: 7

      - name: Run Build Multi
        run: zig build --build-file build_multi.zig

      - name: Run Package Man
        run: python3 pkgman.py

      - name: Create release (only if tests passed)
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{secrets.SECRET}}
          tag_name: next-experimental-${{ github.run_number }}
          name: "Next Experimental Release #${{ github.run_number }}"
          body: |
            ðŸš€ **Experimental Release from Next Branch**

            âœ… All test suite tests passed
            ðŸ”§ Built with Zig 0.15.2
            ðŸ“¦ Generated from commit: ${{ github.sha }}

            **âš ï¸ This is a pre-release build for testing purposes**
          generate_release_notes: true
          draft: false
          prerelease: true
          files: "pkg/*"

      - name: Release summary
        if: always()
        run: |
          echo "## ðŸš€ Release Workflow Results" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** next" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… **Release created successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "- All tests passed" >> $GITHUB_STEP_SUMMARY
            echo "- Packages built successfully" >> $GITHUB_STEP_SUMMARY
            echo "- Experimental release published" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Release failed**" >> $GITHUB_STEP_SUMMARY
            echo "**Possible causes:**" >> $GITHUB_STEP_SUMMARY
            echo "- Test suite failures (check test artifacts)" >> $GITHUB_STEP_SUMMARY
            echo "- Build failures" >> $GITHUB_STEP_SUMMARY
            echo "- Package creation issues" >> $GITHUB_STEP_SUMMARY
          fi
