name: Next Experimental Releases

on:
  push:
    branches:
      - next
  pull_request:
    branches:
      - next

env:
  codename: 'mars'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest  # Switched to Ubuntu environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.12.0-dev.3522+b88ae8dbd

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install fpm and unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          sudo apt-get install rpm
          gem install fpm

      - name: Run Build Multi
        run: zig build --build-file build_multi.zig
      
      - name: Run Package Man
        run: python3 pkgman.py

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{secrets.SECRET}}
          tag_name: next-experimental
          name: Next Experimental Release
          generate_release_notes: true
          draft: false
          prerelease: true
          files: |
              zig-out/*.zip
              zig-out/*.deb
              zig-out/*.rpm
