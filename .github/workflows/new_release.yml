name: New Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  codename: "Ruby"
  version: "0.8.0"

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest # Switched to Ubuntu environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"

      - name: Install fpm and unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          sudo apt-get install rpm
          gem install fpm
          gem install package_cloud

      - name: Run Build Multi
        run: zig build --build-file build_multi.zig

      - name: Run Package Man
        run: python3 pkgman.py

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{secrets.SECRET}}
          tag_name: v${{env.version}}
          name: v${{env.version}} ${{env.codename}} Release
          generate_release_notes: true
          draft: true
          prerelease: false
          files: "pkg/*"
      - name: Upload deb and rpm to packagecloud
        run: ./upload.sh -u ${{env.version}}
