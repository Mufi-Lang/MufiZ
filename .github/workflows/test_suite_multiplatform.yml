name: Multi-Platform Test Suite (Next Branch)

on:
  push:
    branches:
      - next
  pull_request:
    branches:
      - next

jobs:
  test-suite-matrix:
    name: Test Suite (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Cache Zig build artifacts
        uses: actions/cache@v3
        with:
          path: |
            zig-cache
            .zig-cache
            ~/.cache/zig
          key: ${{ runner.os }}-zig-next-${{ hashFiles('build.zig', 'build.zig.zon') }}
          restore-keys: |
            ${{ runner.os }}-zig-next-
            ${{ runner.os }}-zig-

      - name: Run test_suite.py (Unix)
        if: runner.os != 'Windows'
        run: python3 test_suite.py

      - name: Run test_suite.py (Windows)
        if: runner.os == 'Windows'
        run: python test_suite.py
        shell: cmd

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-suite-failure-${{ matrix.os }}
          path: |
            *.mufi
            zig-out/
            test_suite/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-suite-matrix
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# Multi-Platform Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** next" >> $GITHUB_STEP_SUMMARY
          echo "**Test Suite:** test_suite.py" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.test-suite-matrix.result }}" == "success" ]]; then
            echo "✅ **All platforms passed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "- Ubuntu: ✅" >> $GITHUB_STEP_SUMMARY
            echo "- macOS: ✅" >> $GITHUB_STEP_SUMMARY
            echo "- Windows: ✅" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some platforms failed.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Troubleshooting:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Check individual platform logs above" >> $GITHUB_STEP_SUMMARY
            echo "2. Download failure artifacts for investigation" >> $GITHUB_STEP_SUMMARY
            echo "3. Test locally with \`python3 test_suite.py\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Review test output for specific failures" >> $GITHUB_STEP_SUMMARY
          echo "- Check platform-specific issues if only some platforms failed" >> $GITHUB_STEP_SUMMARY
