name: Docs

on:
  push:
    branches:
      - next
  pull_request:
    branches:
      - next

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs: 
    docs: 
        runs-on: ubuntu-latest
        steps: 
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Setup Zig
           uses: goto-bus-stop/setup-zig@v2
           with:
                version: 0.12.0
         - name: Run Build Docs
           run: zig build docs
         - name: Move to docs
           run: mv zig-out/docs/* docs
         - name: Commit book to Gh-Pages
           uses: JamesIves/github-pages-deploy-action@3.7.1
           with:
             GITHUB_TOKEN: ${{secrets.SECRET}}
             BRANCH: gh-pages
             FOLDER: docs/